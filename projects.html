---
layout: default
---

<div class="home">

  <h1 class="page-heading">Project 2</h1>

  <h2 class="page-heading">Presenting The Visions</h1>
  
  <ul class="post-list">
      {% for post in site.posts %}
          {% if post.categories contains 'project2' and post.categories contains 'vision' %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
